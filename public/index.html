<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebScockets 101</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    <form class="block" id="preview">
        <h1 style="color: #ffffff">Just enter the chat now</h1>
        <img src="https://i.gifer.com/XiPw.gif">
        <input id="nickname" type="text" placeholder="Enter your nickname">
        <button type="submit">Enter</button>
    </form>
    <div class="block" id="mario-chat">
        <div id="chat-window">
            <div class="join"></div>
            <div id="output"></div>
            <div id="feedback"></div>
        </div>

        <input id="message" type="text" placeholder="Message">
        <button id="send">Send</button>
    </div>
    <script src="./chat.js"></script>
</body>
</html>
