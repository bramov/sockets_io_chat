<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple online chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    <form class="block" id="preview">
        <h1 style="color: #ffffff">Just enter the chat now</h1>
        <img src="https://i.gifer.com/XiPw.gif">
        <p class="join">Currently there is <em id="amount">0</em> people in the chat room</p>
        <input id="nickname" type="text" placeholder="Enter your nickname">
        <button type="submit">Enter</button>
    </form>
    <div class="block" id="chat-screen">
        <div id="chat-window">
            <div class="join"></div>
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <form>
            <input id="message" type="text" placeholder="Message">
            <button type="submit" id="send">Send</button>
        </form>
    </div>
    <script src="./chat.js"></script>
</body>
</html>
